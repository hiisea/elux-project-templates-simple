<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <link rel="shortcut icon" href="<%%= htmlWebpackPlugin.options.clientPublicPath %%>favicon.ico" />
  <style>
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      color: #000;
      background: #333;
      font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
    }

    body {
      margin: 0 auto;
      padding: 0;
      height: 100%;
      background: #fff;
      font-size: 40%;
    }

    .elux-app {
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .elux-page {
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      overflow: hidden;
      flex-direction: column;
      position: absolute;
      display: none;
      background: #eee;
      transform: none;
      transition: transform 0.2s ease-out;
    }

    .elux-page:last-child {
      display: flex;
      z-index: 10000;
    }

    .elux-animation .elux-page:nth-last-child(2) {
      display: flex;
    }

    .elux-change .elux-page:last-child {
      transform: translateX(100%);
    }

    .g-doc-width {
      width: 100%;
      max-width: 640px;
    }

    #root {
      height: 100%;
    }
  </style>
</head>

<body class="g-doc-width">
  <div id="root"></div>
</body>

</html>
